<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Contact Us Form | CodingLab</title>
    <link rel="stylesheet" href="css/stylescontact.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="image-box">
          <img src="image/contact.jpg" alt="" />
        </div>
        <!-- Champ required  pour le nom obligatoire   -->
        <!-- La balise <label> associe un texte à un champ de formulaire et améliore l'accessibilité.
                L'attribut "for" doit correspondre à l'ID du champ. -->
        <form id="contact-form" action="#">
          <div class="topic">Envoyez-nous un message</div>
          <div class="input-box">
            <input type="text" required />
            <label> Entrez votre nom </label>
          </div>
          <div class="input-box">
            <input type="text" required />
            <label>Entrez votre adresse e-mail</label>
          </div>
          <div class="message-box">
            <textarea id="message" required></textarea>

            <label for="message">Entrez votre message</label>
          </div>
          <div class="input-box">
            <input type="submit" value="Envoyer le message" />
          </div>
        </form>
        <!-- Message de confirmation (initialement caché) -->
        <div
          id="confirmation-message"
          style="display: none; color: green; margin-top: 20px"
        >
          Votre message a été envoyé avec succès !
        </div>
      </div>
    </div>
    <script>
      // Lors de la soumission du formulaire
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Empêcher l'envoi du formulaire

          // Cacher le message de confirmation avant de l'afficher à nouveau
          document.getElementById("confirmation-message").style.display =
            "none";

          // Réinitialiser les champs du formulaire
          document.getElementById("contact-form").reset();

          // Afficher le message de confirmation
          setTimeout(function () {
            document.getElementById("confirmation-message").style.display =
              "block";
          }, 100); // Petite pause pour permettre à la réinitialisation de se faire
        });
    </script>

  </body>
</html>
