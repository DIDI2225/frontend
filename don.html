<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Faire un Don</title>
  <link rel="stylesheet" href="css/don.css">
</head>
<body>
<div class="container">
  <form id="donForm">
    <h2>Faire un Don</h2>

    <input type="text" placeholder="Salma sm" required>
    <input type="email" placeholder="khokha@Exemple.com" required>
    <input type="number" placeholder="Montant du don   (DH)" min="1" required>
    <input type="text" placeholder="Numéro de carte bancaire" required>
    <input type="text" placeholder="Date d'expiration (MM/AA)" required>
    <input type="text" placeholder="Code de sécurité (CVV)" required>

    <button type="submit">Donner</button>
  </form></div>

  <div id="message">Merci pour votre don ❤️</div>

  <script>
    document.getElementById('donForm').addEventListener('submit', function(e) {
      e.preventDefault();
      this.style.display = 'none';
      document.getElementById('message').style.display = 'block';
    });
  </script>

</body>
</html>
