<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion / Inscription</title>
    <link rel="stylesheet" href="css/login.css" />
    <!-- Permet l'adaptation du design sur les √©crans mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="welcome-message">
      <p>Chaque connexion commence par</p>
      <p>un sourire et une tasse de th√©.</p>
    </div>

    <div class="login-page">
      <div class="form">
        <!-- Formulaire d'inscription -->
        <!-- placeholde Le texte "Entrez votre nom" ici sert de guide pour l'utilisateur sur 
         ce qu'il doit entrer dans le champ.
       Il dispara√Æt d√®s que l'utilisateur commence √† √©crire. -->
        <form class="register-form" id="registerForm">
          <input type="text" required placeholder="nom" />
          <input type="text" required placeholder="prenom" />

          <div style="position: relative; display: inline-block">
            <input
              type="password"
              placeholder="mot de passe"
              required
              style="padding-right: 230px"
            />
            <i
              class="fa fa-eye"
              onclick="const input = this.previousElementSibling; input.type = input.type === 'password' ? 'text' : 'password'; this.classList.toggle('fa-eye-slash');"
              style="
                position: absolute;
                right: 8px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
                color: #555;
              "
            ></i>
          </div>
          <input type="text" required placeholder="adresse e-mail" />
          <input type="tel" required placeholder="num√©ro de t√©l√©phone" />
          <input
            type="number"
            name="codepostal"
            placeholder="Code postal"
            required
          />

          <input type="text" name="adresse" placeholder="Adresse" required />
          <input type="text" name="pays" placeholder="Pays" required />

          <button type="button" id="create-button">cr√©er</button>

          <p class="message">D√©j√† inscrit ? <a href="#">Se connecter</a></p>
        </form>

        <!-- Formulaire de connexion -->
        <form class="login-form" action="profil.html" method="get">
          <input
            type="text"
            required
            placeholder="nom et prenom d'utilisateur"
          />
          <!-- <input type="password" required placeholder="mot de passe" /> -->

          <div style="position: relative; display: inline-block">
            <input
              type="password"
              placeholder="mot de passe"
              required
              style="padding-right: 230px"
            />
            <i
              class="fa fa-eye"
              onclick="const input = this.previousElementSibling; input.type = input.type === 'password' ? 'text' : 'password'; this.classList.toggle('fa-eye-slash');"
              style="
                position: absolute;
                right: 8px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
                color: #555;
              "
            ></i>
          </div>

          <button>connexion</button>

          <p class="message">
            Pas encore inscrit ? <a href="#">Cr√©er un compte</a>
          </p>
        </form>
      </div>
    </div>

    <script>
      // S√©lectionner tous les liens <a> qui se trouvent dans les √©l√©ments avec la classe "message"
      document.querySelectorAll(".message a").forEach(function (link) {
        // Ajouter un gestionnaire d'√©v√©nement 'click' √† chaque lien
        link.addEventListener("click", function () {
          // S√©lectionner tous les formulaires sur la page (inscription et connexion)
          var forms = document.querySelectorAll("form");

          // Parcourir chaque formulaire
          forms.forEach(function (form) {
            // Si le formulaire est cach√© (display: none), on l'affiche
            if (getComputedStyle(form).display === "none") {
              form.style.display = "block";
            } else {
              // Sinon, on le cache
              form.style.display = "none";
            }
          });
        });
      });
      // Emp√™che l'envoi r√©el du formulaire
      // Bloquer l'envoi du formulaire et afficher le message
      document
        .getElementById("create-button")
        .addEventListener("click", function () {
          alert("üëã Bienvenue ! Votre compte a √©t√© cr√©√© avec succ√®s !.");
          // Cache le formulaire d'inscription
          document.querySelector(".register-form").style.display = "none";
          // Affiche le formulaire de connexion
          document.querySelector(".login-form").style.display = "block";
          // R√©initialise le formulaire d'inscription
          document.getElementById("registerForm").reset();
        });
    </script>
  </body>
</html>
